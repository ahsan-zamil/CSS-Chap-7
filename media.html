<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <style>
        .container{
            background-color: red;
            height: 34vh;
        }
        @media screen and (max-width: 800px) {
            body{
                background-color: brown;
            }
            .container{
                background-color: yellow;
            }
            
        }
    </style>
</head>
<body>

</body>
</html>
